<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban</title>
</head>
<body>

    <div class="boards">
        <div class="board">
            <h3>Para Fazer</h3>
            <div class="dropzone">
                <div class="card">
                    <div class="status"></div>
                    <div class="content"></div>
                </div>
            </div>
            <button>Add Cards</button>
        </div>
        <div class="board">
            <h3>Fazendo</h3>
            <div class="dropzone">
                <div class="card">
                    <div class="status"></div>
                    <div class="content"></div>
                </div>
            </div>
        </div>
        <div class="board">
            <h3>Com problemas</h3>
            <div class="dropzone">
                <div class="card">
                    <div class="status"></div>
                    <div class="content"></div>
                </div>
            </div>
        </div>
        <div class="board">
            <h3>Concluido</h3>
            <div class="dropzone">
                <div class="card">
                    <div class="status"></div>
                    <div class="content"></div>
                </div>
            </div>
            <button>Delet Cards</button>
        </div>
    </div>
    
</body>
</html>
