<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="modal.css">
    <link href="" rel="stylesheet">
    <title>Kanban Diario</title>
</head>
<body>
    <div class="header">
        <h1>Organizando de Tarefas</h1>

        <img src="luz.svg" alt="luz" id="night-mode">

        <div class="button">

            <button class="add">Add Card</button>
            <button class="del">Delet Card</button>

        </div>

    </div>

    <div class="boards">
        <div class="board">
            <h3 id="fazer">Fazer</h3>
            <div class="dropzone" id="add">
                <div id="Estudo da Plavra" class="card" draggable="true">
                    <div class="status green"></div>
                    <div class="content"> Estudo da Plavra </div>
                </div>
            </div>
        </div>
        <div class="board">
            <h3 id="fazendo">Fazendo</h3>
            <div class="dropzone">
                <div id="Conferir Anotações" class="card" draggable="true">
                    <div class="status blue"></div>
                    <div class="content"> Conferir anotações </div>
                </div>
            </div>
        </div>
        <div class="board">
            <h3 id="pendencias">Pendencias</h3>
            <div class="dropzone">
                <div id="Criar Mapa Mental" class="card" draggable="true">
                    <div class="status red"></div>
                    <div class="content"> Criar Mapa Mental </div>
                </div>
            </div>
        </div>
        <div class="board">
            <h3 id="feito">Feito</h3>
            <div class="dropzone">
                <div id="Organizar Agenda" class="card" draggable="true">
                    <div class="status orange"></div>
                    <div class="content"> Organizar Agenda </div>
                </div>
            </div>
        </div>
    </div>

    <div id="modal-add" class="hide">
        <div class="content">
            <div class="header">
                <h1>Criação dos Cards</h1>
                <a href="#">X</a>
            </div>
            <form action="/index.html">
                <div class="field">
                    <label for="assignment">Tarefas</label>
                    <input type="text" name="assignment">
                </div>
                <div class="field">
                    <label for="priority">Prioridade</label>
                    <select name="priority" id="">
                        <option value="">Qual a Prioridade</option>
                    </select>
                </div>
                <div class="button">
                    <button>OK</button>
                </div>

            </form>

        </div>
    </div>

    <script src="script.js" ></script>

</body>
</html>
